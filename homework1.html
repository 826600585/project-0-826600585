<!DOCTYPE html>
<html lang="zh">

  <style>
    html { background: #fff; margin: 13em; }
    body { font: .8125em/1.5 arial, sans-serif; text-align: center; }

.button { /* 按钮美化 */
	width: 150px; /* 宽度 */
	height: 40px; /* 高度 */
	border-width: 0px; /* 边框宽度 */
	border-radius: 10px; /* 边框半径 */
	background: #FFF; /* 背景颜色 */
	cursor: pointer; /* 鼠标移入按钮范围时出现手势 */
  outline: none; /* 不显示轮廓线 */
	color: black; /* 字体颜色 */
  font-family: Microsoft YaHei;
	font-size: 18px; /* 字体大小 */
  font-weight: 100px;
  margin-top: 10px;
}
  </style>

      <img src="google.png" alt="Google" width="360" height="130" >

</div>
